{% extends "base.html" %}
{% block content %}
<h2>Update Avatar</h2>
<form id="avatarForm" method="post" action="{% url 'users:update_avatar' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Avatar</button>
</form>
<div id="result"></div>
{% endblock %}
