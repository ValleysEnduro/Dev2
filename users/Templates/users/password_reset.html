<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body>
    <h2>Password Reset</h2>
    <p>Enter your email address and we'll send you a link to reset your password.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.email }}
        <button type="submit">Send</button>
    </form>
</body>
</html>
