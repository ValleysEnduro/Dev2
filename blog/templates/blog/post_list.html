{% extends 'base.html' %}

{% block content %}
  <h1>Blog Posts</h1>
  {% for post in posts %}
    <div>
      <a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a>
      <h3>{{ post.subtitle }}</h3>
      <!-- Display other post details here -->
    </div>
  {% endfor %}
{% endblock %}
