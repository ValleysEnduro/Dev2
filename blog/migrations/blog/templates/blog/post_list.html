{% extends 'base.html' %}

{% block content %}
  <h1>Blog Posts</h1>
  {% for post in posts %}
    <div>
      <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
      <h3>{{ post.subtitle }}</h3>
      <!-- Display other post details here -->
    </div>
  {% endfor %}
{% endblock %}
